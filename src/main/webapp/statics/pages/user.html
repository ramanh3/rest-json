<div  ng-controller="userCtrl">
<form name="userForm" novalidate>
	<div>User Name:{{editUser.firstName}} {{editUser.lastName}}</div>
	<div>
		<input type="text"
			   ng-model="editUser.firstName"
			   name="firstName"
			   ng-minlength="3"
			   ng-change="invalidServerError($event)" />
		<span ng-show="userForm.firstName.$dirty && userForm.firstName.$error.minlength" class="error-msg">First name should be at least  three letters.</span>
		<span ng-show="userForm.firstName.$error.serverMessage">{{userForm.firstName.$error.serverMessage}}</span>
	</div>
	<div>
		<input type="text" ng-model="editUser.lastName"></input>
	</div>
	<div>invalid:{{userForm.$invalid}}</div>
	<div>error:  {{userForm.firstName.$error}}</div>
	<div>
		<button ng-click="cancelSave()">Cancel</button>
		<button ng-click="saveOrUpdateUser(editUser)"
				ng-disabled="userForm.$invalid">Save</button>
	</div>
	
</form>
</div>
