<div  ng-controller="userCtrl">
<form name="userForm" novalidate>
    <!-- it looks like that  translate directive can not handle both key and tag body so we used span here-->
	<div translate>{{org.ramanh.domain.user.username}}</div>
	<div>
		<input type="text"
			   ng-model="editUser.firstName"
			   name="firstName"
			   ng-minlength="3"
			   rst-server-error />
		<span ng-show="userForm.firstName.$error.minlength" translate="org.ramanh.domain.user.invalid.firstname.minlength"/>
		<span ng-show="userForm.firstName.$error.rstServerError" translate="{{userForm.firstName.$error.serverMessage}}"></span>
	</div>
	<div>
		<input type="text"
			   ng-model="editUser.lastName"
			   name="lastName"
			   ng-minlength="3"
			   rst-server-error />
		<span ng-show="userForm.lastName.$error.minlength" translate="org.ramanh.domain.user.invalid.lastname.minlength" />
		<span ng-show="userForm.lastName.$error.rstServerError">{{userForm.lastName.$error.serverMessage| translate }}</span>
	</div>
	<div>form is valid?:{{userForm.$valid}}</div>
	<div>first name is valid?:{{userForm.firstName.$valid}}
	<div>last name is valid?:{{userForm.lastName.$valid}}
	<div>error:  {{userForm.firstName.$error}}</div>
	<div>error:  {{userForm.lastName.$error}}</div>
	<div>
		<button ng-click="cancelSave()">Cancel</button>
		<button ng-click="saveOrUpdateUser(editUser)"
				ng-disabled="userForm.$invalid">Save</button>
	</div>
	
</form>
</div>
